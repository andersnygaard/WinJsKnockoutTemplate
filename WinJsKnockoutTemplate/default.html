<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJsKnockoutTemplate</title>

    <!-- My references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.8.3.js"></script>
    <script src="/Scripts/jquery.ba-tinypubsub.js"></script>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/Scripts/require.js" data-main="/js/lib/main"></script>
</head>
<body>
    <div id = "fullscreen" data-bind="visible: viewState() != 'snapped'">
        <h1 data-bind="text: appName"></h1>
        <p>Add your content here</p>
        <p>
            <div class="tile" id="toast" data-bind="click:showToast"><span>Toast message</span></div>
            <div class="tile" id="data" data-bind="click:saveData"><span>Data storage</span></div>
            <div class="tile" id="language" data-bind="click:showLanguage"><span>Local strings</span></div>
        </p>
    </div>
    <div id = "snapped" data-bind="visible: viewState() == 'snapped'">
        <img src="/images/logo.png"/>
        <h1 data-bind="text:appName"></h1>
    </div>
</body>
</html>
