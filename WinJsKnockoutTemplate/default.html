<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- My references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.9.1.js"></script>
    <script src="/Scripts/jquery.ba-tinypubsub.js"></script>
    <script src="/Scripts/require.js" data-main="/js/lib/main"></script>
</head>
<body>
    <section class = "main">
        <aside class="backbutton">
            <!--<button class="win-backbutton" onclick="history.go(-1);"></button>-->
        </aside>
        <header>
            <div class="title">
                <h1>App example</h1>
            </div>
        </header>
        <div class = "content" data-bind="with:items">
            <div class="column">
                <h2>Spotlight</h2>
                <div class="tile" id="howto" data-bind="click:howto.click"><span>Howto</span></div>
            </div>
            <div class="column">
                <h2>Modules</h2>
                <div class="tile" id="toast" data-bind="click:toast.click"><span>Toast message</span></div>
                <div class="tile" id="data" data-bind="click:data.click"><span>Data storage</span></div>
                <div class="tile" id="language" data-bind="click:language.click"><span>Local strings</span></div>
            </div>
        </div>
    </section>
    <section class = "snapped">
        <img src="images/logo.png"/>
        <h1>App example</h1>
    </section>
</body>
</html>
